        <h1>Fernando Counter Types</h1>

        <p>Fer said the word type <span id="total">0</span> times</p>

    <script>
        //selector | action or event

            $('#decrement-button').click(function(){
                let total = parseInt($('#total').text());
                if(total > 0){
                    total--;
                }
                $('#total').text(total);
            })*/

            $('#increment-button, #decrement-button').click(function(){
                let clickButton = $(this).attr('id');
                let total = parseInt($('#total').text());
                if(clickButton == 'increment-button'){
                    total++;
                }else{
                    if(total > 0){
                        total--;
                    }
                }
                $('#total').text(total);
            });
        });
    </script>
